<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Bims Conecta</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .stats { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .stat { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .tasks { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    .task { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 200px; position: relative; }
    .rojo { border-left: 5px solid red; }
    .naranja { border-left: 5px solid orange; }
    .verde { border-left: 5px solid green; }
    .azul { border-left: 5px solid blue; }
    .solucionado { position: absolute; top: 5px; right: 5px; font-size: 12px; color: green; font-weight: bold; }
    .alerta { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Dashboard Bims Conecta</h1>
  <div class="stats">
    <div class="stat">Total Tickets: <span id="total"></span></div>
    <div class="stat">Verde: <span id="verde"></span></div>
    <div class="stat">Naranja: <span id="naranja"></span></div>
    <div class="stat">Rojo: <span id="rojo"></span></div>
    <div class="stat">Azul: <span id="azul"></span></div>
  </div>
  <div class="tasks" id="tasks"></div>

  <script>
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQIlNiAdQkltUVK7Sf9ohFkhx-zCBb-7aLK50MVwF1WAhaxLjXK6Yg0xpKl-p8j8VHs6fMTHRbvSvWu/pub?output=csv')
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').slice(1);
        const container = document.getElementById('tasks');
        let total = 0, verde = 0, naranja = 0, rojo = 0, azul = 0;

        rows.forEach(row => {
          const cols = row.split(',');
          if (cols.length < 9) return;
          const [fecha, ticket, cliente, asunto, estado, ultima, mensaje, semaforo, horas] = cols;

          const taskDiv = document.createElement('div');
          taskDiv.classList.add('task', semaforo.toLowerCase());
          taskDiv.innerHTML = `
            <strong>${ticket}</strong> - ${cliente}<br>
            <em>${asunto}</em><br>
            Estado: ${estado}<br>
            Horas: ${horas}h<br>
            ${estado.toLowerCase() === 'solucionado' ? '<div class="solucionado">✔️</div>' : ''}
            ${(horas > 72 && estado.toLowerCase() !== 'solucionado') ? '<div class="alerta">⚠️</div>' : ''}
          `;
          container.appendChild(taskDiv);

          total++;
          if (semaforo === 'Verde') verde++;
          if (semaforo === 'Naranja') naranja++;
          if (semaforo === 'Rojo') rojo++;
          if (semaforo === 'Azul') azul++;
        });

        document.getElementById('total').textContent = total;
        document.getElementById('verde').textContent = verde;
        document.getElementById('naranja').textContent = naranja;
        document.getElementById('rojo').textContent = rojo;
        document.getElementById('azul').textContent = azul;
      });
  </script>
</body>
</html>
